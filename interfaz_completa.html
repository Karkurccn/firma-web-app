    body { background-color: #f8f9fa; }

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Generador de Firmas para Apple Mail</a>
    </div>

  <!-- Contenido Principal -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Columna del Editor -->
      <div class="col-md-5">
        <div class="card">
          <div class="card-header h5">Editor de Firma</div>
          <div class="card-body">
            <form>
              <h6 class="card-title mb-3">Información de Contacto</h6>
              <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label">Nombre</label><input type="text" class="form-control form-control-sm" value="Juan Pérez"></div>
                <div class="col-md-6 mb-3"><label class="form-label">Cargo / Título</label><input type="text" class="form-control form-control-sm" value="Desarrollador de Software"></div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label">Empresa</label><input type="text" class="form-control form-control-sm" value="Soluciones Digitales S.L."></div>
                <div class="col-md-6 mb-3"><label class="form-label">Teléfono</label><input type="text" class="form-control form-control-sm" value="+34 600 123 456"></div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label">Email</label><input type="email" class="form-control form-control-sm" value="juan.perez@ejemplo.com"></div>
                <div class="col-md-6 mb-3"><label class="form-label">Sitio Web</label><input type="text" class="form-control form-control-sm" value="www.ejemplo.com"></div>
              </div>
              <hr/>
              <h6 class="card-title mb-3">Logo</h6>
              <div class="mb-3"><label class="form-label">URL del Logo</label><input type="text" class="form-control form-control-sm" value="https://i.imgur.com/Jq6v5v1.png"></div>
              <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label">Posición del Logo</label><select class="form-select form-select-sm"><option value="left">Izquierda</option><option value="top">Arriba</option></select></div>
                <div class="col-md-6 mb-3"><label class="form-label">Ancho del Logo: 70px</label><input type="range" class="form-range" min="30" max="150" value="70"></div>
              </div>
              <hr/>
              <h6 class="card-title mb-3">Banner Promocional</h6>
              <div class="mb-3"><label class="form-label">URL del Banner (imagen o GIF)</label><input type="text" class="form-control form-control-sm" placeholder="Dejar vacío para ocultar"></div>
              <div class="mb-3"><label class="form-label">Posición del Banner</label><select class="form-select form-select-sm"><option value="top">Arriba de la firma</option><option value="bottom">Abajo de la firma</option></select></div>
              <hr/>
              <h6 class="card-title mb-3">Estilos y Colores</h6>
              <div class="row">
                <div class="col-md-6 mb-3"><label class="form-label">Fuente</label><select class="form-select form-select-sm"><option>Arial</option><option>Helvetica</option></select></div>
                <div class="col-md-6 mb-3"><label class="form-label">Tamaño de Fuente: 12px</label><input type="range" class="form-range" min="8" max="20" value="12"></div>
              </div>
              <div class="row">
                <div class="col-md-4 mb-3"><label class="form-label">Color Texto</label><input type="color" class="form-control form-control-color" value="#000000"></div>
                <div class="col-md-4 mb-3"><label class="form-label">Color Enlaces</label><input type="color" class="form-control form-control-color" value="#0000EE"></div>
                <div class="col-md-4 mb-3"><label class="form-label">Color Fondo</label><input type="color" class="form-control form-control-color" value="#FFFFFF"></div>
              </div>
              <div class="form-check form-switch"><input type="checkbox" class="form-check-input" checked><label class="form-check-label">Mostrar iconos de contacto</label></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-7">

                        <p style="margin: 2px 0; font-weight: bold;">Soluciones Digitales S.L.</p>

        </div>
      </div>
    </div>
  </div>
